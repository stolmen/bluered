#changeColor {
    width: 200%;

    body, html {
    margin: 0;

<div id="changeColor" onclick="toggleBackgroundColor()"></div>:w

<script>
var on=false;
function toggleBackgroundColor() {
  var element = document.getElementById("changeColor");
  var color = on ? 'red' : 'green';
  element.style.backgroundColor =color;
  on= on? false : true;
}

</script>
